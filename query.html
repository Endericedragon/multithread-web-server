<div class="container">
    <div class="query-title lead">学生信息查询</div>

    <form class="query-form" method="post" action="/cgi-bin/query.py">
        <div class="form-group">
            <label for="InputID">Student ID</label>
            <input
                    type="text"
                    class="form-control"
                    id="InputID"
                    name="id"
                    aria-describedby="IDHelp"
                    placeholder="输入学号"
            />
            <small class="form-text text-muted"
            >学号类型：xxxxxxxxxx 10位数字</small
            >
        </div>
        <div class="form-group">
            <label for="InputGender">Gender</label>
            <input
                    type="text"
                    class="form-control"
                    id="InputGender"
                    name="gender"
                    aria-describedby="gender"
                    placeholder="输入性别（female/male）"
            />
        </div>
        <div class="form-group">
            <label for="InputClass">Student Class</label>
            <input
                    type="text"
                    class="form-control"
                    id="InputClass"
                    name="class"
                    aria-describedby="ClassHelp"
                    placeholder="输入班级"
            />
            <small class="form-text text-muted"
            >班级类型：xxxxxxxx 8位数字</small
            >
        </div>
        <button type="submit" class="btn btn-primary align-items-center">查询</button>
    </form>
</div>
</body>

<script src="js/bootstrap.bundle.min.js"></script>
